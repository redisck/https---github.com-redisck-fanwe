{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/dc.js' />
<script type="text/javascript">
function init_type()
	{
		var type_id = $("select[name='type_id']").val();
		if(type_id==1)
		{
			$("#iconfont_row").show();
		}
		else
		{
			$("#iconfont_row").hide();
		}
	}
</script>
<load href='__TMPL__Common/js/DatePicker/WdatePicker.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("DcRsItem/index",array("id"=>$vo['location_id']))}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%TABLE_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}" /></td>
	</tr>
	<!-- 
	<tr>
		<td class="item_title">{%BRIEF}:</td>
		<td class="item_input"><textarea class="textarea" name="brief" ></textarea></td>
	</tr>	
	 -->

	<!--
	<tr>
		<td class="item_title">餐桌缩略图:</td>
		<td class="item_input">
			<html:imgUpload name = 'icon' id='icon' />
		</td>
	</tr>
	 -->
	 
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}" /></td>
	</tr>
	<tr>
		<td class="item_title">{%TABLE_PRICE}:</td>
		<td class="item_input"><input type="text" class="textbox" name="price" value="{$vo.price}" /></td>
	</tr>
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" <if condition="$vo['is_effect'] eq 1">checked="checked"</if> /></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0" <if condition="$vo['is_effect'] eq 0">checked="checked"</if> /></lable>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">项目时间设置:</td>
		<td class="item_input">
			<div class="add_table_time_box">
				<span>增加项目<a href="javascript:void(0);" onclick="add_table_time();">[+]</a>&nbsp;</span>
				{$table_time_html}
			</div>
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="l_id" value={$vo.location_id} />
			<input type="hidden" name="s_id" value={$vo.supplier_id} />
			<input type="hidden" name="id" value={$vo.id} />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DcRsItem" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
