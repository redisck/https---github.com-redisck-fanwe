	/**
		登录成功之后刷新页面
	*/
	function login_success_reload(url_link){
		ajax_login(function(){
			var query = new Object();
			query.act = "check_login_status";
			$.ajax({
				url: AJAX_URL,
				data: query,
				dataType: "json",
				type: "post",
				success: function(data){
					if(data.status==1){
						location.href=url_link;
					}
				}
			})	
		});
	}
	
	
</script>
